<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Website</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="home">
      <div class="box1">
        <div class="dropdown">
          <button class="dropbtn"><i class="fas fa-bars"></i></button>
          <div class="dropdown-content">
            <a href="#">HOME</a>
            <a href="#">PORTFOLIO</a>
            <a href="#">CONTACT</a>
          </div>
        </div>
        <p class="first-sentence"><span>Hey!</span>my name is Yotam</p>
        <p class="second-sentence">I am a web developer</p>
        <p class="third-sentence">based in Tel Aviv</p>
      </div>
      <div class="box2">
        <div class="slideshow-container">
          <!-- Full-width images with number and caption text -->
          <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <!-- //screenshot goes here, instead of the current image -->
            <img src="/images/octopus.jpeg" alt="'octopus" />
            <div class="text">Name of project</div>
          </div>

          <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <!-- //screenshot goes here, instead of the current image -->
            <img
              src="/images/river surounded with trees.jpeg"
              alt="river and trees"
            />
            <div class="text">Name of project 2</div>
          </div>

          <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <!-- screenshot goes here, instead of the current image -->
            <img src="/images/desert.jpeg" alt="desert" />
            <div class="text">Name of project 3</div>
          </div>

          <!-- Next and previous buttons -->
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br />

        <!-- The dots/circles -->
        <div style="text-align: center">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
        </div>
      </div>
      <div class="box3">
        <div class="video-container">
          <video
            autoplay
            muted
            loop
            id="myVideo"
            src="https://www.youtube.com/watch?v=U8_XUjlirxU&ab_channel=YotamGaton"
            type="video"
          ></video>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
