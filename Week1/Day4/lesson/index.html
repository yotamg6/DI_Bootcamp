<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">


    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Hello, world!</h1>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-10 border">header</div>
        <div class="col-md-2 border">header</div>
      </div>
      <div class="row border">
        <div class="col-md-4 border">top</div>
        <div class="col-md-8">top</div>
      </div>
      <div class="row border">
        <div class="col-md-4 border">center</div>
        <div class="col-md-8 border">center</div>
      </div>
      <div class="row border">
        <div class="col-md-4 border">bottom</div>
        <div class="col-md-8 border">bottom</div>
      </div>
    </div>
    <div
      class="alert alert-primary alert-dismissible"
      role="alert"
      
    >
      A simple primary alertâ€”check it out!
    </div>
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      <strong>Holy guacamole!</strong> You should check in on some of those
      fields below.
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
    <button type="button" class="btn btn-primary btn-lg">blue</button>
    <button type="button" class="btn btn-danger btn-sm">red</button>
    <button type="button" class="btn btn-success col-md-6">green</button>
    <form>
      <div class="input-group">
        <span class="input-group-text">First and last name</span>
        <input type="text" aria-label="First name" class="form-control" />
        <input type="text" aria-label="Last name" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
        />
        <div id="emailHelp" class="form-text">
          We'll never share your email with anyone else.
        </div>
        <form>
          <div class="mb-3">
            <label for="number">Phone Number</label>
            <input type="number" class="form-control">
          </div>
      </div>

      <button type="submit" class="btn btn-primary"> <i class="fab fa-angellist"></i> Submit</button>
    </form>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
